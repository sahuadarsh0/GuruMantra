dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url "https://www.jitpack.io" }
        jcenter()
    }
}
rootProject.name = "GuruMantra"
include ':app'
include ':commonlib'
include ':mobilertc'
